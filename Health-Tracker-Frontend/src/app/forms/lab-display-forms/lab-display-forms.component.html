<div class="list row m-5">
    <div class="col-md-8">
    
    </div>
    <div class="col-md-8">
        <h4>List Of Results</h4>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Sample Number</th>
                <th scope="col">Condition</th>
                <th scope="col">Test</th>
                <th scope="col">Disease Found</th>
            </tr>
            </thead>
            <tbody class="" *ngFor="let labForm of labForm; let i = index" [class.active]="i == currentIndex" (click)="setActiveLabForm(labForm, i)">
                <tr>
                    <th scope="row">{{ labForm.sample_number }}</th>
                    <td>{{ labForm.sample_number }}</td>
                    <td>{{ labForm.condition }}</td>
                    <td>{{ labForm.test }}</td>
                    <td>{{ labForm.disease_found }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
